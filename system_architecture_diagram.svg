<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 620" font-family="Segoe UI, system-ui, sans-serif">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="ingestionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="indexerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95"/>
      <stop offset="100%" style="stop-color:#2e1065"/>
    </linearGradient>
    <linearGradient id="auditorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5b21b6"/>
      <stop offset="100%" style="stop-color:#3b0764"/>
    </linearGradient>
    <linearGradient id="passGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="failGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="shadowSoft" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0 0 L8 4 L0 8 Z" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1100" height="620" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="550" y="42" text-anchor="middle" fill="#f1f5f9" font-size="24" font-weight="600">Brand Guardian AI</text>
  <text x="550" y="68" text-anchor="middle" fill="#94a3b8" font-size="14" font-weight="400">Multimodal Video Compliance System (Fully local)</text>

  <!-- Top layer: Ingestion -->

  <line x1="80" y1="118" x2="1020" y2="118" stroke="#334155" stroke-width="1" opacity="0.6"/>
  <line x1="80" y1="248" x2="1020" y2="248" stroke="#334155" stroke-width="1" opacity="0.6"/>
  <line x1="80" y1="488" x2="1020" y2="488" stroke="#334155" stroke-width="1" opacity="0.6"/>
  <text x="80" y="108" fill="#64748b" font-size="11" font-weight="600" letter-spacing="0.5">INGESTION LAYER</text>
  <rect x="80" y="118" width="940" height="88" rx="12" fill="url(#ingestionGrad)" stroke="#475569" stroke-width="1" filter="url(#shadowSoft)"/>

  <!-- User icon (person silhouette) -->
  <g transform="translate(140, 138)">
    <circle cx="24" cy="18" r="12" fill="none" stroke="#94a3b8" stroke-width="2"/>
    <path d="M12 38 Q24 28 36 38 L36 44 L12 44 Z" fill="none" stroke="#94a3b8" stroke-width="2"/>
  </g>
  <text x="200" y="168" fill="#f1f5f9" font-size="14" font-weight="600">User</text>
  <text x="200" y="184" fill="#64748b" font-size="11">Submit request</text>

  <!-- Connector -->
  <path d="M 280 162 L 340 162" stroke="#475569" stroke-width="1.5" stroke-dasharray="4 4"/>
  <path d="M 335 162 L 343 154 L 351 162 L 343 170 Z" fill="#64748b"/>

  <!-- FastAPI -->
  <g transform="translate(380, 138)">
    <rect x="0" y="0" width="44" height="44" rx="8" fill="#1e293b" stroke="#475569"/>
    <text x="22" y="28" text-anchor="middle" fill="#22c55e" font-size="18" font-weight="700">API</text>
  </g>
  <text x="460" y="168" fill="#f1f5f9" font-size="14" font-weight="600">FastAPI</text>
  <text x="460" y="184" fill="#64748b" font-size="11">REST gateway</text>

  <!-- Connector -->
  <path d="M 540 162 L 600 162" stroke="#475569" stroke-width="1.5" stroke-dasharray="4 4"/>
  <path d="M 595 162 L 603 154 L 611 162 L 603 170 Z" fill="#64748b"/>

  <!-- Video icon + YouTube URL -->
  <g transform="translate(640, 132)">
    <rect x="0" y="0" width="52" height="52" rx="10" fill="#1e293b" stroke="#475569"/>
    <path d="M18 26 L18 38 L32 32 Z" fill="#ef4444"/>
    <circle cx="32" cy="20" r="6" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
  </g>
  <text x="740" y="168" fill="#f1f5f9" font-size="14" font-weight="600">YouTube URL Input</text>
  <text x="740" y="184" fill="#64748b" font-size="11">Video source</text>

  <!-- Middle layer: Intelligence Core -->

  <text x="80" y="238" fill="#64748b" font-size="11" font-weight="600" letter-spacing="0.5">INTELLIGENCE CORE</text>

  <!-- Left: Indexer Node -->
  <rect x="80" y="248" width="480" height="200" rx="14" fill="url(#indexerGrad)" stroke="#6d28d9" stroke-width="1" filter="url(#shadow)"/>
  <text x="320" y="278" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="600">INDEXER NODE</text>

  <g transform="translate(110, 298)">
    <rect x="0" y="0" width="100" height="56" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
    <path d="M28 28 L28 42 L42 35 Z" fill="#a78bfa"/>
    <text x="50" y="32" fill="#e9d5ff" font-size="11" font-weight="500">yt-dlp</text>
    <text x="50" y="46" fill="#94a3b8" font-size="10">Download</text>
  </g>
  <g transform="translate(230, 298)">
    <rect x="0" y="0" width="100" height="56" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
    <ellipse cx="35" cy="28" rx="12" ry="8" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <path d="M28 28 Q35 22 42 28" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="50" y="32" fill="#e9d5ff" font-size="11" font-weight="500">Whisper</text>
    <text x="50" y="46" fill="#94a3b8" font-size="10">Transcript</text>
  </g>
  <g transform="translate(350, 298)">
    <rect x="0" y="0" width="100" height="56" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
    <path d="M30 22 L38 30 L30 38 L22 30 Z" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="50" y="32" fill="#e9d5ff" font-size="11" font-weight="500">EasyOCR</text>
    <text x="50" y="46" fill="#94a3b8" font-size="10">On-screen text</text>
  </g>
  <g transform="translate(470, 298)">
    <rect x="0" y="0" width="100" height="56" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
    <path d="M28 24 L36 32 L28 40 L20 32 Z" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="50" y="32" fill="#e9d5ff" font-size="11" font-weight="500">Combine</text>
    <text x="50" y="46" fill="#94a3b8" font-size="10">Structured text</text>
  </g>

  <!-- Right: Auditor Node -->
  <rect x="580" y="248" width="440" height="200" rx="14" fill="url(#auditorGrad)" stroke="#7c3aed" stroke-width="1" filter="url(#shadow)"/>
  <text x="800" y="278" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="600">AUDITOR NODE</text>

  <g transform="translate(610, 298)">
    <rect x="0" y="0" width="120" height="56" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
    <circle cx="28" cy="28" r="10" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <path d="M34 28 L40 22 M34 28 L40 34" stroke="#a78bfa" stroke-width="1.5"/>
    <text x="50" y="32" fill="#e9d5ff" font-size="11" font-weight="500">FAISS</text>
    <text x="50" y="46" fill="#94a3b8" font-size="10">Vector Retrieval</text>
  </g>
  <g transform="translate(750, 298)">
    <rect x="0" y="0" width="120" height="56" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
    <path d="M30 20 Q38 12 46 20 Q54 28 46 36 Q38 44 30 36 Q22 28 30 20" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <circle cx="38" cy="28" r="4" fill="#a78bfa"/>
    <text x="50" y="32" fill="#e9d5ff" font-size="11" font-weight="500">Ollama / Mistral</text>
    <text x="50" y="46" fill="#94a3b8" font-size="10">Reasoning</text>
  </g>
  <g transform="translate(890, 298)">
    <rect x="0" y="0" width="110" height="56" rx="10" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.15)"/>
    <rect x="22" y="18" width="28" height="20" rx="2" fill="none" stroke="#a78bfa" stroke-width="1.5"/>
    <path d="M26 24 L26 32 M30 24 L30 32 M34 24 L34 32" stroke="#a78bfa" stroke-width="1"/>
    <text x="50" y="32" fill="#e9d5ff" font-size="11" font-weight="500">Structured</text>
    <text x="50" y="46" fill="#94a3b8" font-size="10">JSON Output</text>
  </g>

  <!-- Flow: Ingestion to Intelligence -->
  <path d="M 550 206 L 550 248" stroke="#475569" stroke-width="1.5" stroke-dasharray="6 4"/>
  <path d="M 550 248 L 320 248" stroke="#475569" stroke-width="1" opacity="0.6"/>
  <path d="M 550 248 L 800 248" stroke="#475569" stroke-width="1" opacity="0.6"/>

  <!-- Bottom layer: Compliance Output -->

  <text x="80" y="478" fill="#64748b" font-size="11" font-weight="600" letter-spacing="0.5">COMPLIANCE OUTPUT</text>
  <rect x="80" y="488" width="940" height="108" rx="12" fill="url(#outputGrad)" stroke="#475569" stroke-width="1" filter="url(#shadowSoft)"/>

  <!-- Flow: Intelligence to Output -->
  <path d="M 320 448 L 320 488" stroke="#475569" stroke-width="1.5" stroke-dasharray="6 4"/>
  <path d="M 800 448 L 800 488" stroke="#475569" stroke-width="1.5" stroke-dasharray="6 4"/>

  <!-- PASS / FAIL Verdict -->
  <g transform="translate(120, 502)">
    <rect x="0" y="0" width="80" height="44" rx="10" fill="url(#passGrad)" stroke="#059669" stroke-width="1" filter="url(#shadowSoft)"/>
    <path d="M22 18 L34 30 L54 10" fill="none" stroke="#a7f3d0" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="40" y="52" text-anchor="middle" fill="#a7f3d0" font-size="14" font-weight="700">PASS</text>
  </g>
  <g transform="translate(212, 502)">
    <rect x="0" y="0" width="80" height="44" rx="10" fill="url(#failGrad)" stroke="#b91c1c" stroke-width="1" filter="url(#shadowSoft)"/>
    <path d="M24 14 L40 30 M40 14 L24 30" fill="none" stroke="#fecaca" stroke-width="2.5" stroke-linecap="round"/>
    <text x="40" y="52" text-anchor="middle" fill="#fecaca" font-size="14" font-weight="700">FAIL</text>
  </g>

  <!-- Shield icon + Verdict label -->
  <g transform="translate(320, 508)">
    <path d="M20 8 L36 4 L52 8 L52 24 Q52 36 36 44 Q20 36 20 24 Z" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <path d="M28 24 L34 30 L46 18" fill="none" stroke="#64748b" stroke-width="1.5"/>
    <text x="36" y="68" fill="#94a3b8" font-size="12" font-weight="600">Verdict</text>
  </g>

  <!-- Severity Classification -->
  <g transform="translate(480, 502)">
    <rect x="0" y="0" width="180" height="68" rx="10" fill="rgba(255,255,255,0.05)" stroke="#475569"/>
    <circle cx="28" cy="34" r="14" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <text x="28" y="38" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="700">!</text>
    <text x="55" y="32" fill="#f1f5f9" font-size="13" font-weight="600">Severity Classification</text>
    <text x="55" y="50" fill="#64748b" font-size="11">Low / Medium / High</text>
  </g>

  <!-- Violation Breakdown -->
  <g transform="translate(700, 502)">
    <rect x="0" y="0" width="200" height="68" rx="10" fill="rgba(255,255,255,0.05)" stroke="#475569"/>
    <path d="M24 22 L24 46 M24 34 L42 34 M42 22 L42 46 M42 28 L58 28 M58 22 L58 46" fill="none" stroke="#94a3b8" stroke-width="1.5"/>
    <text x="75" y="32" fill="#f1f5f9" font-size="13" font-weight="600">Violation Breakdown</text>
    <text x="75" y="50" fill="#64748b" font-size="11">Rule-level findings</text>
  </g>

  <!-- Output shield (compliance) -->
  <g transform="translate(940, 518)">
    <path d="M18 6 L32 2 L46 6 L46 20 Q46 32 32 40 Q18 32 18 20 Z" fill="none" stroke="#059669" stroke-width="1.5"/>
    <path d="M26 20 L30 24 L38 16" fill="none" stroke="#059669" stroke-width="1.5"/>
  </g>
</svg>
